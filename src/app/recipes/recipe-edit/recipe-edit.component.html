<div class="row">
  <div class="col-xs-12">
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xs-12">
      <button 
      type="submit" 
      class="btn btn-success"
      [disabled]="recipeForm.invalid">Save</button>

      <button 
      type="button" 
      class="btn btn-danger"
      (click)="onCancelEditRecipe()"
      >Cancel</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
          type="text" 
          id="name"
          class="form-control"
          [formControlName]="'name'">
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">ImagePath</label>
            <input 
            type="text" 
            id="imagePath"
            class="form-control"
            [formControlName]="'imagePath'"
            #imagePath>
          </div>
        </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <img [src]="imagePath.value" class="img-responsive">     
      </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
            type="text" 
            id="description"
            class="form-control"
            [formControlName]="'description'"></textarea>
          </div>
        </div>
    </div>

    <div class="row">
      <div class="col-xs-12" [formArrayName]="'ingredients'">
        <div 
        class="row"
        *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index"
        [formGroupName]="i">
          <div class="col-xs-8">
              <label for="ingredient">Ingredient</label>
            <input 
            type="text" 
            id="ingredient" 
            class="form-control"
            [formControlName]="'name'">
          </div>

          <div class="col-xs-2">
              <label for="amount">Amount</label>
            <input 
            type="text" 
            id="amount" 
            class="form-control"
            [formControlName]="'amount'">
          </div>

          <div class="col-xs-2">
              <label for="cancelButton"><i>Cancel</i></label>
            <button 
            class="btn btn-danger" 
            id="cancelButton"
            (click)="onCancelIngredient(i)">X</button>
            </div>
        </div>
      </div>
    </div>

    <hr>
    <div class="row">
      <div class="col-xs-12">
        <button 
        type="button"
        class="btn btn-success"
        (click)="onAddIngredient()">Add Ingredient</button>
      </div>
    </div>
  </form>
</div>
</div>
